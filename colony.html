<template name="board">
	<section class="board">
		<header>
			<h2>My Tasks</h2>
		</header>
		<section>
			<ul class="tasks">
				<li> {{> taskCard}} </li>
				<li> {{> taskCard}} </li>
				<li> {{> taskCard}} </li>
			</ul>
		</section>
		<footer>
			<a href="javascript:void(0)">Add a card...</a>
		</footer>
	</section>
</template>

<template name="taskCard">
	<section class="task-card">
		<header>

		</header>

				Subject to Functionality plan, assess required resources and calculate milestones &amp; burndown.
			</p>

		<footer>
